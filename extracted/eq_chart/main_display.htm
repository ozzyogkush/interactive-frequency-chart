//*******************************************
//******   SET INTERACTIVE TRACKING   *******
//*******************************************

var cursor_position;

// FUNCTION: interactive_tracker
// Dynamic display via cursor tracking
function interactive_tracker(e)
{
  // Don't run unless page is ready
  if (window.loaded != true) return;

//// Get cursor position by browser type:
  // If browser is IE version 4 or greater
  if (ie4) {
    // Get position
    cursor_position = event.clientX;
    
  // else if other browser
  } else {
    // Get position
    cursor_position = e.clientX;
    // Adjust for border offset
    cursor_position = cursor_position + 2;
  }
  
////Update info displays based upon cursor position
   // Off chart
   if (cursor_position < 5 || cursor_position > 627) {
     document.earcell.src = ear_overlay[0].src;
     document.speccell.src = spec_data[0].src;
   }  
   // Sub Bass
   if (cursor_position > 4 && cursor_position < 138) {
     //Ear Sensitivity
     document.earcell.src = ear_overlay[1].src;
     document.speccell.src = spec_data[1].src;
   }  
   // Bass
   if (cursor_position >137 && cursor_position < 255) {
     document.earcell.src = ear_overlay[2].src;
     document.speccell.src = spec_data[2].src;
   }  
   // Midrange
   if (cursor_position > 254 && cursor_position < 428) {
     document.earcell.src = ear_overlay[3].src;
     document.speccell.src = spec_data[3].src;
   }  
   // High Mids
   if (cursor_position > 427 && cursor_position < 518) {
     document.earcell.src = ear_overlay[4].src;
     document.speccell.src = spec_data[4].src;
   }  
   // High Freqs
   if (cursor_position > 517 && cursor_position < 628) {
     document.earcell.src = ear_overlay[5].src;
     document.speccell.src = spec_data[5].src;
   }  

}

//Launch interactive tracking
document.onmousemove = interactive_tracker;
 
 
//*******************************************

function display_instrument(imagenum)
{
  //Don't run unless page is ready

}

 
//******************************************
