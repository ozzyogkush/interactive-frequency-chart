<script language="javascript">
<!--

//*******************************************
//********   SET BROWSER VERSION   **********
//*******************************************
ver=parseInt(navigator.appVersion);
ie4=(ver>3 && navigator.appName!="Netscape")?1:0;
ns4=(ver>3 && navigator.appName=="Netscape")?1:0;


//*******************************************
//**********   SET IMAGE ARRAYS   ***********
//*******************************************

//Populate "Sensitivity Caption" image array
sensitivity_caption = new Array(2);
sensitivity_caption[0] = new Image();
sensitivity_caption[0].src = "images/sensitivity_caption_1.jpg";
sensitivity_caption[1] = new Image();
sensitivity_caption[1].src = "images/sensitivity_caption_2.jpg";

//Populate "Sensitivity Detail" image array
sensitivity_detail = new Array(6);
sensitivity_detail[0] = new Image();
sensitivity_detail[0].src = "images/sensitivity_detail_blank.jpg";
sensitivity_detail[1] = new Image();
sensitivity_detail[1].src = "images/sensitivity_detail_sub_bass.jpg";
sensitivity_detail[2] = new Image();
sensitivity_detail[2].src = "images/sensitivity_detail_bass.jpg";
sensitivity_detail[3] = new Image();
sensitivity_detail[3].src = "images/sensitivity_detail_midrange.jpg";
sensitivity_detail[4] = new Image();
sensitivity_detail[4].src = "images/sensitivity_detail_hi_mids.jpg";
sensitivity_detail[5] = new Image();
sensitivity_detail[5].src = "images/sensitivity_detail_hi_freqs.jpg";


//*******************************************
//*******   TOGGLE CAPTION DISPLAY   ********
//*******************************************
//Toggle caption display pages upon mouse click

var captionflag = "0";

function toggle_caption()
{
  //Don't run unless page is ready
  if (window.loaded != true) return;
  
  //Toggle caption flag
  if (captionflag == "0") {
     captionflag = "1";
  }else{
     captionflag = "0";
  }     

  //Disply toggled image
  document.captioncell.src = sensitivity_caption[captionflag].src;

}


//*******************************************
//******   DISPLAY DETAIL MOUSEOVERS   ******
//*******************************************
//Display frequency range descriptions on chart mouseovers
//and reset descriptions display on mouse offs

function display_detail(imagenum)
{
  //Don't run unless page is ready
  if (window.loaded != true) return;
  
  //Display/reset detail data
  document.detailcell.src = sensitivity_detail[imagenum].src;
}


//-->
</script>
